---
# https://github.com/neovim/neovim
- name: Install nvim
  community.general.pacman: name=community/neovim state=present
  become: true

- name: Setup vim-plug
  vars:
    vim_plug_path: "$HOME/.local/share/nvim/site/autoload/plug.vim"
  block:
    - name: Install vim-plug
      ansible.builtin.shell: |
        sh -c 'curl -fLo "{{ vim_plug_path }}" --create-dirs \
         https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
      args:
        creates: "{{ vim_plug_path }}"
      changed_when: false

    - name: Install vim-plug plugins
      ansible.builtin.command: "nvim +PlugInstall +qall"
      changed_when: false

    - name: Install coc-nvim plugins
      ansible.builtin.command: "nvim +CocUpdateSync +qall"
      changed_when: false

- name: Install neovim tools
  community.general.pacman:
    name:
      - extra/ctags  # https://github.com/universal-ctags/ctags
    state: present
  become: true

- name: Install pynvim  # see `:h provider-python` in neovim
  ansible.builtin.pip: name=pynvim state=present
