# https://wiki.archlinux.org/title/Network_Time_Protocol_daemon
- name: NTP
  hosts: all
  tags: ntp
  tasks:
    - name: Ensure NTP is installed
      community.general.pacman: name=extra/ntp state=present
      become: true
      notify: NTP is running

  handlers:
    - name: NTP is running
      ansible.builtin.service:
        name: systemd-timesyncd
        state: started
        enabled: true
