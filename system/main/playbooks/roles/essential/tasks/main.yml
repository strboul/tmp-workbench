---
- name: Create workbench folder and change ownership
  file:
    path: "{{ group_vars.workbench_dir }}"
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
    mode: 0700
    state: directory
  become: true
  become_method: sudo

- name: Run pacman -Syu to update the system
  pacman:
    update_cache: true
    upgrade: true
  become: true
  # don't hammer arch servers
  throttle: 1

- name: Install yay
  import_tasks: yay.yml

- name: Setup NTP
  import_tasks: ntp.yml

- name: Other essential packages
  yay:
    name:
      - core/curl
      - extra/wget
      - extra/vim
      - extra/tree
      - extra/lsof
      - extra/python-pip
    state: present
