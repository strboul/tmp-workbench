- name: Languages
  hosts: all
  tasks:
    - name: Install nodejs
      pacman: name=community/nodejs state=present
      become: true
      tags: languages__node

    - name: Install R
      pacman: name=extra/r state=present
      become: true
      tags: languages__r

    - name: Install golang
      pacman: name=community/go state=present
      become: true
      tags: languages__golang

    - name: Install deno  # https://deno.land/
      pacman: name=community/deno state=present
      become: true
      tags: languages__deno

    - name: Install Rust
      pacman: name=extra/rust state=present
      become: true
      tags: languages__rust

    - name: Install C/C++ tooling
      block:
        - name: Install pacman
          pacman:
            name:
              - extra/compiler-rt
              - extra/clang
              - extra/valgrind
            state: present
          become: true

        - name: Install AUR
          kewlfft.aur.aur:
            use: yay
            name: clang-format-static-bin
            state: present
      tags: languages__c_cpp_tools
