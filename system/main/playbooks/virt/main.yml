- name: Virtualization
  hosts: all
  tags: virt
  tasks:
    # https://www.vagrantup.com/
    - name: Install vagrant
      pacman: name=community/vagrant state=present
      become: true
      tags: virt.vagrant

    - name: Install gnome-boxes
      pacman:
        name:
          - community/libvirt
          - community/gnome-boxes
          - community/virt-manager
        state: present
      become: true
      tags: virt.gnome_boxes

    # https://www.virtualbox.org/
    - name: Install VirtualBox
      pacman:
        name:
          - community/virtualbox
          - community/virtualbox-guest-utils
        state: present
      become: true
      tags: virt.virtualbox
